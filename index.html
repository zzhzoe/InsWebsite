    <div id="app">
        <!-- 用户信息表单 -->
        <div id="user-form" style="display: block;">
            <h2>请填写您的信息</h2>
            <form id="survey-form">
                <label for="name">姓名：</label>
                <input type="text" id="name" required><br><br>
                <label for="age">年龄：</label>
                <input type="number" id="age" required><br><br>
                <button type="submit">提交</button>
            </form>
        </div>

        <!-- 图片浏览区域 -->
        <div id="posts" style="display: none;">
            <!-- 这里将通过JavaScript动态添加帖子 -->
        </div>
    </div>

    <script>
        let userData = {};
        let currentPost = 0;
        const totalPosts = 10;
        let startTime;

        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            userData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                posts: []
            };
            document.getElementById('user-form').style.display = 'none';
            document.getElementById('posts').style.display = 'block';
            showNextPost();
        });

        function showNextPost() {
            if (currentPost < totalPosts) {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h3>Post ${currentPost + 1}</h3>
                    <img src="/api/placeholder/400/400" alt="Post ${currentPost + 1}">
                    <button class="like-btn" onclick="likePost(${currentPost})">赞</button>
                `;
                document.getElementById('posts').innerHTML = '';
                document.getElementById('posts').appendChild(postElement);
                startTime = Date.now();
                currentPost++;
            } else {
                saveData();
            }
        }

        function likePost(postId) {
            const viewTime = (Date.now() - startTime) / 1000;
            userData.posts.push({
                id: postId,
                liked: true,
                viewTime: viewTime
            });
            showNextPost();
        }
