<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        #app {
            max-width: 768px; /* iPad width */
            margin: 0 auto;
            background-color: #fff;
        }
        #user-form, #posts, #thank-you {
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #262626;
        }
        .instagram-logo {
            display: block;
            width: 175px;
            margin: 22px auto;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 350px;
            margin: 0 auto;
        }
        input, select {
            margin-bottom: 10px;
            padding: 9px 0 7px 8px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        button {
            margin-top: 10px;
            padding: 5px 9px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .post {
            border-bottom: 1px solid #efefef;
            margin-bottom: 12px;
            max-width: 614px;
            margin-left: auto;
            margin-right: auto;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
        }
        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-username {
            font-weight: 600;
            color: #262626;
        }
        .post-options {
            margin-left: auto;
            font-weight: bold;
            font-size: 16px;
            color: #262626;
        }
        .post-image {
            width: 100%;
            height: auto;
        }
        .post-actions {
            display: flex;
            padding: 6px 16px;
        }
        .post-actions button {
            background: none;
            border: none;
            padding: 8px 0;
            margin-right: 16px;
            cursor: pointer;
        }
        .post-actions img {
            width: 24px;
            height: 24px;
        }
        .post-likes {
            font-weight: 600;
            margin: 0 16px 8px;
            color: #262626;
        }
        .post-caption {
            margin: 0 16px 8px;
            color: #262626;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 768px;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0;
        }
        .footer img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="user-form">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="instagram-logo">
            <form id="survey-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="studentId" placeholder="Student ID" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="age" placeholder="Age" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="posts" style="display: none;">
            <!-- Posts will be dynamically added here by JavaScript -->
        </div>

        <div id="thank-you" style="display: none;">
            <h2>Thank You for Participating!</h2>
            <p>Your responses have been recorded.</p>
        </div>

        <div class="footer" style="display: none;">
            <button><img src="https://img.icons8.com/ios/50/000000/home--v1.png" alt="Home"></button>
            <button><img src="https://img.icons8.com/ios/50/000000/search--v1.png" alt="Search"></button>
            <button><img src="https://img.icons8.com/ios/50/000000/plus-math--v1.png" alt="Add"></button>
            <button><img src="https://img.icons8.com/ios/50/000000/hearts--v1.png" alt="Likes"></button>
            <button><img src="https://img.icons8.com/ios/50/000000/user-male-circle--v1.png" alt="Profile"></button>
        </div>
    </div>

    <script>
    let currentPage = 'user-form';
    let userData = {};
    const totalPosts = 10;
    let postViewTimes = {};
    let startTime;
    const timeLimit = 5 * 60 * 1000; // 5 minutes in milliseconds
        
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC13M47F_4HcP5Z0KPvnPdRs7FCzfwoKus",
        authDomain: "research-project-0801.firebaseapp.com",
        projectId: "research-project-0801",
        storageBucket: "research-project-0801.appspot.com",
        messagingSenderId: "655922410105",
        appId: "1:655922410105:web:b0919370054af912261aa8",
        measurementId: "G-PX7PE1V6S3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showPage(pageId) {
        document.getElementById('user-form').style.display = 'none';
        document.getElementById('posts').style.display = 'none';
        document.getElementById('thank-you').style.display = 'none';
        document.querySelector('.footer').style.display = 'none';

        document.getElementById(pageId).style.display = 'block';
        if (pageId === 'posts') {
            document.querySelector('.footer').style.display = 'flex';
        }
    }

    document.getElementById('survey-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        userData = {
            name: document.getElementById('name').value,
            studentId: document.getElementById('studentId').value,
            gender: document.getElementById('gender').value,
            age: parseInt(document.getElementById('age').value),
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            posts: []
        };
        
        try {
            const docRef = await db.collection('users').add(userData);
            userData.docId = docRef.id;
            showPage('posts');
            loadPosts();
            startTime = Date.now();
            setTimeout(submitSurvey, timeLimit);
        } catch (error) {
            console.error("Error submitting data:", error);
            alert('Error logging in. Please try again.');
        }
    });
       
    function loadPosts() {
        const postsContainer = document.getElementById('posts');
        postsContainer.innerHTML = '';

        const posts = generateRandomPosts(totalPosts);
        posts.forEach((post, index) => {
            const postElement = createPostElement(post, index);
            postsContainer.appendChild(postElement);
            postViewTimes[index] = Date.now();
        });

        window.addEventListener('scroll', handleScroll);
    }

    function generateRandomPosts(count) {
        const posts = [];
        for (let i = 0; i < count; i++) {
            posts.push({
                id: i + 1,
                username: `user${i + 1}`,
                profilePic: `https://picsum.photos/32/32?random=${i}`,
                postImage: `https://picsum.photos/614/614?random=${i}`,
                caption: `Enjoying life! #moment${i + 1}`,
                likes: 0,
                isAI: Math.random() < 0.5
            });
        }
        return shuffleArray(posts);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createPostElement(post, index) {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
            <div class="post-header">
                <img src="${post.profilePic}" alt="${post.username}">
                <div class="post-username">${post.username}</div>
                <div class="post-options">•••</div>
            </div>
            <img class="post-image" src="${post.postImage}" alt="Post image">
            <div class="post-actions">
                <button onclick="likePost(${index})"><img src="https://img.icons8.com/ios/50/000000/hearts--v1.png" alt="Like"></button>
                <button><img src="https://img.icons8.com/ios/50/000000/comments--v1.png" alt="Comment"></button>
                <button><img src="https://img.icons8.com/ios/50/000000/sent--v1.png" alt="Share"></button>
            </div>
            <div class="post-likes">${post.likes} likes</div>
            <div class="post-caption"><strong>${post.username}</strong> ${post.caption}</div>
        `;
        return postElement;
    }

    async function likePost(postId) {
        const likeButton = document.querySelector(`.post:nth-child(${postId + 1}) .post-actions button:first-child img`);
        const likesElement = document.querySelector(`.post:nth-child(${postId + 1}) .post-likes`);
        let likes = parseInt(likesElement.textContent);
        
        if (likeButton.src.includes('ios')) {
            likeButton.src = 'https://img.icons8.com/ios-filled/50/000000/hearts--v1.png';
            likes++;
        } else {
            likeButton.src = 'https://img.icons8.com/ios/50/000000/hearts--v1.png';
            likes--;
        }
        
        likesElement.textContent = `${likes} likes`;

        const viewTime = (Date.now() - postViewTimes[postId]) / 1000;
        updatePostData(postId, likes, viewTime);
        postViewTimes[postId] = Date.now();
    }

    function handleScroll() {
        updateViewTimes();
    }

    function updateViewTimes() {
        const posts = document.querySelectorAll('.post');
        const viewportHeight = window.innerHeight;

        posts.forEach((post, index) => {
            const rect = post.getBoundingClientRect();
            const visibleHeight = Math.min(rect.bottom, viewportHeight) - Math.max(rect.top, 0);
            const visibleArea = visibleHeight > 0 ? (visibleHeight / rect.height) * 100 : 0;

            if (visibleArea > 0) {
                if (!postViewTimes[index]) {
                    postViewTimes[index] = Date.now();
                }
            } else if (postViewTimes[index]) {
                const viewTime = (Date.now() - postViewTimes[index]) / 1000;
                updatePostData(index, parseInt(post.querySelector('.post-likes').textContent), viewTime);
                postViewTimes[index] = null;
            }
        });
    }

    async function updatePostData(postId, likes, viewTime) {
        try {
            await db.collection('users').doc(userData.docId).update({
                posts: firebase.firestore.FieldValue.arrayUnion({
                    id: postId,
                    likes: likes,
                    viewTime: viewTime
                })
            });
        } catch (error) {
            console.error("Error updating post data:", error);
        }
    }
    
    async function submitSurvey() {
        updateViewTimes();
        
        Object.keys(postViewTimes).forEach(index => {
            if (postViewTimes[index]) {
                const viewTime = (Date.now() - postViewTimes[index]) / 1000;
                const post = document.querySelectorAll('.post')[index];
                const likes = parseInt(post.querySelector('.post-likes').textContent);
                updatePostData(parseInt(index), likes, viewTime);
            }
        });

        try {
            await db.collection('users').doc(userData.docId).update({
                surveyCompleted: true,
                totalTime: (Date.now() - startTime) / 1000
            });
            showPage('thank-you');
        } catch (error) {
            console.error("Error submitting survey:", error);
            alert('Error submitting data. Your responses may not have been saved.');
        }
    }

    window.addEventListener('load', function() {
        showPage('user-form');
    });
    </script>
</body>
</html>
